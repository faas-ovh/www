<form>
    <input type="hidden" name="method" value="POST">

    <p>
    <fieldset>
        <label for="subdomain">subdomain</label>
        <input type="text" name="subdomain" id="subdomain" value="012">

        <select name="domain" id="domain">
            <!--        <option value="1">1.faas.ovh debian</option>-->
            <option value="2">.faas.ovh</option>
            <option value="3">.faasapp.com</option>
        </select>
    </fieldset>
    </p>

    <p>
    <fieldset>
        <label for="server">server</label>
        <select name="server" id="server">
            <!--        <option value="1">1.faas.ovh debian</option>-->
            <option value="2">ubuntu 18</option>
            <option value="3">windows server</option>
        </select>
    </fieldset>
    </p>


    <p>
    <fieldset>
        <label for="environment">environment</label>
        <select name="environment" id="environment">
            <option value="1">python v3.8</option>
            <option value="1">python + FastAPI</option>
            <option value="2">nodejs</option>
            <option value="2">nodejs + Vue</option>
            <option value="3">php5</option>
            <option value="3">php7.1</option>
            <option value="3">php7.4</option>
            <option value="3">MySQL</option>
            <option value="3">MariaDB</option>
            <option value="3">PostgresSQL</option>
        </select>
    </fieldset>
    </p>

    <p>
    <fieldset>
        <label for="sourcecode">sourcecode</label>
        <select name="sourcecode" id="sourcecode">
            <option value="code/extension.js">extension.js</option>
            <option value="code/server.js">faas-ovh/form/server.js</option>
            <option value="code/server.php">faas-ovh/form/server.php</option>
        </select>
    </fieldset>
    </p>

    <article autofocus>

        <p>
            <!--            The <code>sublime</code> keymap defines many Sublime Text-specific-->
            <!--            bindings for CodeMirror. </p>-->
            <!--        <p>-->
            Write below <code>Code</code> which should be executed by selected <code>Server</code> and
            <code>Environment</code>
        </p>

    </article>

    <!--        <label for="code">code</label>-->
    <textarea name="code" id="code" class="code"
<!--              style="display: none" -->
              autofocus></textarea>

    <p>
    <fieldset>
        <input type="submit" name="submit" class="submit" value="Run">
    </fieldset>
    </p>
